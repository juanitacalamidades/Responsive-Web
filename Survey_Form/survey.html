<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <title>Survey form</title>

</head>

<body>

    <main id="main">
        <h1 id="title">Snow Planet Winter School</h1>
        <p id="description">A place to enjoy winter sports</p>

        <form id="survey-form" method="post" action="mailto: info@snowplanet.com">

            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br/>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Enter you surname" required><br/>

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="Enter you age" min="16" max="60" required> <br/>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter you email address" required><br/>

            <label for="dropdown">Choose a sport</label>
            <select id="dropdown">
                <option value="0">Choose a sport</option>
                <option value="1">Sled race</option>
                <option value="2">Snowshoes</option>
                <option value="3">Ski</option>
                <option value="4">Snowboard</option>
                <option value="5">Ice climbing</option>
            </select><br/>

            <div id="need-equipment">
                <p>Do you need equipment?</p>
                <div class="responses">
                    <div>
                        <input type="radio" id="do-need-equipment" name="equipment" value="yes">
                        <label for="do-need-equipment">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no-need-equipment" name="equipment" value="no">
                        <label for="no-need-equipment">No</label>
                    </div>
                    <div>
                        <input type="radio" id="some-equipment" name="equipment" value="some">
                        <label for="some-equipment">Some equipment</label>
                    </div>
                </div>
            </div>
            <div class="responses">
                <p>Select the equipment you need:</p>
                <div>
                    <input type="checkbox" id="crampons" value="crampons" name="crampons">
                    <label for="crampons">Crampons</label>
                </div>
                <div>
                    <input type="checkbox" id="harness" value="harness" name="harness">
                    <label for="harness">Harness</label>
                </div>
                <div>
                    <input type="checkbox" id="helmet" value="helmet" name="helmet">
                    <label for="helmet">Helmet</label>
                </div>
                <div>
                    <input type="checkbox" id="robes" value="robes" name="robes">
                    <label for="robes">Robes</label>
                </div>
                <div>
                    <input type="checkbox" id="ski" value="ski" name="ski">
                    <label for="ski">Ski</label>
                </div>
                <div>
                    <input type="checkbox" id="snowboard" value="snowboard" name="snowboard">
                    <label for="snowboard">Snowboard</label>
                </div>
                <div>
                    <input type="checkbox" id="snowshoes" value="snowshoes" name="snowshoes">
                    <label for="snowshoes">Snowshoes</label>
                </div>
                <div>
                    <input type="checkbox" id="sled" value="sled" name="sled">
                    <label for="sled">Sled</label>
                </div>
            </div>
            <div class="responses">
                <label for="comments">Don't be shy. You can tell us anything you think we need to know!</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <input type="submit" id="submit" value="Send">
        </form>

    </main>

</body>
<script src="index.js"></script>

</html>
